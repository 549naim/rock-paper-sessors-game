<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container c1">
    <div class="mainhead">
        <h1>PLAY THE GAME</h1>
    </div>
    <div class="select">
        <div class="img1 select_img">
            <div class="img"><img src="./image/rock.png" alt=""></div>
            <div class="btn">
                <button id="rock" class="btn btn-primary">ROCK</button>
            </div>
        </div>
        <div class="img2 select_img">
            <div class="img"><img src="./image/paper.png" alt=""></div>
            <div class="btn">
                <button id="paper">PAPER</button>
            </div>
        </div>
        <div class="img3 select_img">
            <div class="img">
                <img src="./image/sciessors.png" alt="">
            </div>
            <div class="btn">
                <button id="scissor">SCISSOR</button>
            </div>
        </div>

    </div>
    <div class="gaming_panel">
        <div class="input_panel">
            <div class="user game_box">
                <div class="user_text"><p class="head3">USER</p></div>
                <div class="user_img">
                    <img src="" id="user" class="user_bot" alt="">
                </div>
            </div>
            <h1>VS </h1>
            <div class="computer game_box">
                <div class="com_text"><p class="head3">BOT</p></div>
                <div class="com_img">
                    <img src="" id="bot" class="user_bot" alt="">
                </div>
            </div>

        </div>
        <div class="output_panel">
            <img src="./image/hi.gif" id="output-img" alt="">
            

        </div>
        <div class="result-panel"><h4 id="results">SELECT ANY ITEM</h4></div>
        

    </div>

</div>



<script src="app.js"></script>
  
</body>
</html>
